<!DOCTYPE html>
<html lang="ja">
<head prefix="og: https://ogp.me/ns#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GalleryAmasは平塚地域で愛されている美容室Amas2階にあるギャラリースペースです">

    <!-- ogp -->
    <meta property="og:url" content="https://gallery.echelle-totalbeauty.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content="GalleryAmas - 平塚のレンタルスペース｜ギャラリーアマス">
    <meta property="og:description" content="GalleryAmasは平塚地域で愛されている美容室Amas2階にあるギャラリースペースです">
    <meta property="og:site_name" content="GalleryAmas - 平塚のレンタルスペース｜ギャラリーアマス">
    <meta property="og:image" content="https://gallery.echelle-totalbeauty.com/assets/images/common/ogp.jpg">

    <!-- favicon apple-touch-icon -->
    <link rel="shortcut icon" href="assets/images/common/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/common/favicon.png">
    <link rel="icon" type="image/png" href="assets/images/common/favicon.png">

    <title>login sample</title>

    <!-- web font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
        
    <!-- css -->
    <link rel="stylesheet" href="menu03.css">

</head>

<body>

    <div class="container">
        <!-- code here -->
        <div class="menu">
            <ul class="menu-list">
                <li class="menu-item">
                    <button class="menu-button">
                        <i data-feather="corner-up-right"></i>Share
                    </button>
                </li>

                <li class="menu-item">
                    <button class="menu-button">
                        <i data-feather="edit-2"></i>Rename
                    </button>
                </li>
            </ul>

            <ul class="menu-list">
                <li class="menu-item">
                    <button class="menu-button menu-button--black">
                        <i data-feather="circle"></i>No status<i data-feather="chevron-right"></i>
                    </button>

                    <ul class="menu-sub-list">
                        <li class="menu-item">
                            <button class="menu-button menu-button--orange">
                                <i data-feather="square"></i>Needs review
                            </button>
                        </li>

                        <li class="menu-item">
                            <button class="menu-button menu-button--purple">
                                <i data-feather="octagon"></i>In progress
                            </button>
                        </li>

                        <li class="menu-item">
                            <button class="menu-button menu-button--green">
                                <i data-feather="triangle"></i>Approved
                            </button>
                        </li>

                        <li class="menu-item">
                            <button class="menu-button menu-button--black menu-button--checked">
                                <i data-feather="circle"></i>No status
                                <i  data-feather="check"></i>
                            </button>
                        </li>
                    </ul>
                </li>

                <li class="menu-item">
                    <button class="menu-button">
                        <i data-feather="link"></i>Copy Link Address
                    </button>
                </li>

                <li class="menu-item">
                    <button class="menu-button">
                        <i data-feather="folder-plus"></i>Move to
                    </button>
                </li>

                <li class="menu-item">
                    <button class="menu-button">
                        <i data-feather="copy"></i>Copy to
                    </button>
                </li>

                <li class="menu-item">
                    <button class="menu-button">
                        <i data-feather="lock"></i>Make Private
                    </button>
                </li>

                <li class="menu-item">
                    <button class="menu-button">
                        <i data-feather="download"></i>Download
                    </button>
                </li>
            </ul>

            <ul class="menu-list">
                <li class="menu-item">
                    <button class="menu-button menu-button--delete">
                        <i data-feather="trash-2"></i>Delete
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <!-- js -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="menu03.js" defer></script>

</body>

</html>
